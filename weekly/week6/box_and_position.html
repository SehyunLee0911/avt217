<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>e6. CSS Box and Position</title>
	<link rel = "stylesheet" href = "css/e6.css">
</head>

<body>
	<div class = "container">
		<img src="img/Fighter and Academy Girl.jpg" alt = "image">

		<div class = "box1">
			<h3>Box 1 - This is the div box using <b>absolute</b> position</h3>
		</div>
		<div class = "box2">
			<h4>Box 2 - Uses <b>fixed</b> position</h4>
				<div class = "in-box2">
					<p>It is inside Box 2 as <b>nav</b></p>
				</div>
		</div>
		<div class = "box3">
		<h3>Box 3 - Uses <b>sticky</b> position</h3>
		</div>
		<div class = "box4">
		<h4>Box 4 - Uses <b>relative</b> position</h4>
			<div class = "in-box4">
			<p>It is inside Box 4 as <b>float</b></p>
			</div>
		</div>
	</div>
</body>
</html>
